<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="shefaluxe - ig@shefaluxe" />
    <link rel="icon" href="yourIconUrl" type="image/gif" sizes="16x16" />
    <title>Shefa Luxe</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- bootstrapcdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icon pack -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- tweenmax (greensock) cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <!-- for on scroll animations -->
    <link rel="stylesheet" href="animate.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  </head>
  <body>
    <div class="product-container">
      <!-- NAVIGATION STARTS -->

      <div class="nav">
        <div class="menu-open">
          <ion-icon name="menu"></ion-icon>
        </div>
        <div class="brand">
          <span><a href="index.html">Shefa Luxe</a></span>
        </div>
        <div class="cart">
          <ion-icon name="cart"></ion-icon>
        </div>
        <div class="menu">
          <div class="menu-close">
            <ion-icon name="close"></ion-icon>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">collection</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">Our story</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="media-menu">
            <ul>
              <li><ion-icon name="logo-facebook"></ion-icon></li>
              <li><ion-icon name="logo-instagram"></ion-icon></li>
              <li><ion-icon name="logo-twitter"></ion-icon></li>
              <li><ion-icon name="logo-pinterest"></ion-icon></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- NAVIGATION ENDS -->
    </div>
    <img class="wave" src="images/wave.png" />
    <div class="account_container">
      <div class="img wow fadeInDown" data-wow-delay="0.4s">
        <img src="images/mobilelogin.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img
            class="avatar wow fadeInRight"
            data-wow-delay="0.4s"
            src="images/avatar.svg"
          />
          <h2 class="title">Welcome</h2>
          <div class="input-div one focus">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Confirm Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Register" />
        </form>
      </div>
    </div>

    <script type="text/javascript">
      //Scroll reveal animations

      new WOW().init();

      //Scroll activated background change
      $(function () {
        $(document).scroll(function () {
          var $nav = $(".nav");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });

      //Toggle MENU

      var t1 = new TimelineMax({ paused: true });
      t1.to(".menu", 0.5, {
        left: "0%",
        ease: Power2.easeInOut,
      });

      t1.reverse();
      $(document).on("click", ".menu-open", function () {
        t1.reversed(!t1.reversed());
      });
      $(document).on("click", ".menu-close", function () {
        t1.reversed(!t1.reversed());
      });
    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
