    <script>
      function fadeOut() {
        TweenMax.to(".myBtn", 1, {
          y: -100,
          opacity: 0,
        });

        TweenMax.to(".screen", 2, {
          y: -400,
          opacity: 0,
          ease: Power2.easeInOut,
          delay: 2,
        });

        TweenMax.from(".overlay", 2, {
          ease: Power2.easeInOut,
        });

        TweenMax.to(".overlay", 2, {
          delay: 2.6,
          top: "-110%",
          ease: Expo.easeInOut,
        });

        TweenMax.to(".overlay-2", 2, {
          delay: 3,
          top: "-110%",
          ease: Expo.easeInOut,
        });

        TweenMax.from(".content", 2, {
          delay: 3.2,
          opacity: 0,
          ease: Power2.easeInOut,
        });

        TweenMax.to(".content", 2, {
          opacity: 1,
          y: -300,
          delay: 3.2,
          ease: Power2.easeInOut,
        });
      }
    </script>

    <script type="text/javascript">
      TweenMax.from(".account", 1.6, {
        delay: 0.8,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".logo", 1.6, {
        delay: 1,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".search", 1.4, {
        delay: 1.2,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".menu-btn", 1.4, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".contact", 1.4, {
        delay: 1,
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".tag", 1.4, {
        delay: 1,
        opacity: 0,
        y: -40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".e-shop", 2, {
        delay: 1.6,
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".year", 2, {
        delay: 1.6,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".add", 2, {
        delay: 1,
        opacity: 0,
        x: -40,
        rotation: 90,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".arrow-left", 2, {
        delay: 2.8,
        opacity: 0,
        x: 40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".arrow-right", 2, {
        delay: 2.8,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".line", 2, {
        delay: 2.8,
        opacity: 0,
        x: -30,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".media ul li",
        2,
        {
          delay: 2.8,
          opacity: 0,
          y: 40,
          ease: Expo.easeInOut,
        },
        0.2
      );
    </script>
    <script type="text/javascript">
      $("ul.main-menu li").click(function (e) {
        e.preventDefault();

        if ($(this).siblings("li").find("ul.submenu:visible").length) {
          $("ul.submenu").slideUp("normal");
        }
        $(this).find("ul.submenu").slideToggle("normal");
      });

      var t1 = new TimelineMax({ paused: true });

      t1.to(".menu", 0.8, {
        autoAlpha: 1,
      });

      t1.staggerFrom(
        ".main-menu li a:not(.submenu li a)",
        1,
        {
          opacity: 0,
          y: 10,
          ease: Power3.easeInOut,
        },
        0.1
      );

      t1.from(".submenu", 0.8, {
        autoAlpha: 0,
      });

      t1.staggerFrom(
        ".media ul li",
        1,
        {
          opacity: 0,
          y: 10,
          ease: Power3.easeInOut,
        },
        0.1,
        "-=2"
      );

      t1.from(".call", 1, {
        delay: -2,
        opacity: 0,
        y: 10,
        ease: Power3.easeInOut,
      });

      t1.from(".mail", 1, {
        delay: -1.6,
        opacity: 0,
        y: 10,
        ease: Power3.easeInOut,
      });

      
      t1.reverse();

      $(document).on("click", ".menu-btn", function () {
        t1.reversed(!t1.reversed());
      });

      $(document).on("click", ".close-menu", function () {
        t1.reversed(!t1.reversed());
      });

    </script>
